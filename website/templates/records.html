{% extends "base.html" %} {% block title %}New Record{% endblock %} {% block content
%}
<form method="POST">
  <br />
  <h3 align="center">Create new record</h3>
  <div class="form-group">
    <label for="name">Record name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter record name"
    />
  </div>
    <div class="form-group">
    <label for="date">Date (YYYY-MM-DD hh:mm)</label>
    <input
      type="text"
      class="form-control"
      id="date"
      name="date"
      placeholder="Enter record name"
    />
  </div>
    <div class="form-group">
    <label for=hydrogen>Hydrogen concentration</label>
    <input
      type="number"
      class="form-control"
      id="hydrogen"
      name="hydrogen"
      placeholder="Enter hydrogen concentration"
    />
  </div>
  <div class="form-group">
    <label for="methane">Methane concentration</label>
    <input
      type="number"
      class="form-control"
      id="methane"
      name="methane"
      placeholder="Enter methane concentration"
    />
  </div>
    <div class="form-group">
    <label for="acetylene">Acetylene concentration</label>
    <input
      type="number"
      class="form-control"
      id="acetylene"
      name="acetylene"
      placeholder="Enter acetylene concentration"
    />
  </div>
  <div class="form-group">
    <label for="ethylene">Ethylene concentration</label>
    <input
      type="number"
      class="form-control"
      id="ethylene"
      name="ethylene"
      placeholder="Enter ethylene concentration"
    />
  </div>
    <div class="form-group">
    <label for="ethane">Ethane concentration</label>
    <input
      type="number"
      class="form-control"
      id="ethane"
      name="ethane"
      placeholder="Enter ethane concentration"
    />
  </div>
  <div class="form-group">
    <label for="carbonmonoxide">Carbon Monoxide concentration</label>
    <input
      type="number"
      class="form-control"
      id="carbonmonoxide"
      name="carbonmonoxide"
      placeholder="Enter carbon monoxide concentration"
    />
  </div>
      <div class="form-group">
    <label for="carbondioxide">Carbon Dioxide concentration</label>
    <input
      type="number"
      class="form-control"
      id="carbondioxide"
      name="carbondioxide"
      placeholder="Enter carbon dioxide concentration"
    />
  </div>
      <div class="form-group">
    <label for="tdcg">Total Dissolve Combustibles</label>
    <input
      type="number"
      class="form-control"
      id="tdcg"
      name="tdcg"
      placeholder="Enter total combustibles"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
